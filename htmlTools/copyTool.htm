	<style type="text/css">
		html, body, div, p, mark {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 1rem;
			font: inherit;
			vertical-align: baseline;
		}
		button, input, select, textarea, pre {
			font-family: inherit;
			font-size: 100%;
		}
		p {
			margin: 0 0.25rem;
			font-size: 1.25rem;
		}
		.l--full-width {
			box-sizing: border-box;
			width: 100%;
		}
		.l--display-block {
			display: block;
		}
		.d--h1 {
			margin-top: 0;
			padding-left: 1.25rem;
			font-size: 1.5rem;;
			font-weight: bold;
			border: 1px solid midnightblue;
			border-radius: 5px;
			&::after {
				position: absolute;
				left: 0.5rem;
				translate: 0 10%;
				content: '';
				width: 0.25rem;
				height: 1.5rem;
				background-color: midnightblue;
			}
		}
		.l--grid-container {
			display: grid;
			grid-template-columns: auto auto 1fr auto auto;
				hr {
					grid-column: span 5;
					width: 100%;
				}
		}
		.l--subgrid-container {
			display: grid;
			grid-template-columns: subgrid;
			grid-column: 1 / -1;
		}
	</style>
</head>

		window.onload = function() {
			document.querySelectorAll(".a--cmd-btn").forEach(function(elm) {
				elm.addEventListener('click', function() {
					navigator.clipboard.writeText(elm.parentNode.children[2].value);
